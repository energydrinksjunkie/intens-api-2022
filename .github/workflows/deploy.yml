# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t intens-praksa .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker image
      run: |
        docker tag intens-praksa "${{ secrets.DOCKER_USERNAME }}/intens-praksa:latest"
        docker push "${{ secrets.DOCKER_USERNAME }}/intens-praksa:latest"

    - name: Stop and Remove Current image
      run: |
        docker stop intens-praksa || true
        docker rm intens-praksa || true

    - name: Run Latest image
      run: docker run -d --name intens-praksa -p 8080:8080 "${{ secrets.DOCKER_USERNAME }}/repo:latest"
